<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Profesor</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar al profesor "{{ profesor }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_profesores' %}">Cancelar</a>
    </form>
</body>
</html>
