<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Curso</title>
</head>
<body>
    <h1>Eliminar Curso: {{ curso.nombre }}</h1>
    <p>¿Estás seguro de que deseas eliminar este curso?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'lista_cursos' %}">Cancelar</a>
    </form>
</body>
</html>
