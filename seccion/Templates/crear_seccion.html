{% extends "pagina_principal/inicio2.html" %}




{% load crispy_forms_tags %}  <!-- Asegúrate de cargar los tags de crispy -->

{% block contenido %}


<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{{ seccion_form.media }}




<body>
    <div class="container mt-5">
        <h1>{% if editar %}Actualizar Sección{% else %}Crear Sección{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        {{ form.nombre|as_crispy_field }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        {{ form.grado|as_crispy_field }}
                    </div>
                </div>
            </div>
      
            <div class="row">
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary w-100">
                        {% if editar %}Actualizar{% else %}Crear Sección{% endif %}
                    </button>
                </div>
            </div>
        </form>
        
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>

<script>
    $(document).ready(function(){
        $('.datepicker').datepicker({
            format: 'dd-mm-yyyy',
            autoclose: true,
            language: 'es',
            container: 'body'  // Hace que el calendario se muestre en el cuerpo del documento
        });
    });
</script>



<script>
    // Obtenemos el primer mensaje de Django (si lo hay)
    {% if messages %}
        {% for message in messages %}
            let icono = '';

            // Determinamos el icono según el tipo de mensaje
            switch ("{{ message.tags }}") {
                case 'success':
                    icono = 'success';
                    break;
                case 'error':
                    icono = 'error';
                    break;
                case 'warning':
                    icono = 'warning';
                    break;
                case 'info':
                    icono = 'info';
                    break;
                default:
                    icono = 'info'; // por defecto, mostramos un info
            }

            // Mostramos el toast con SweetAlert2
            Swal.fire({
                toast: true,
                icon: icono,
                title: "{{ message }}", // El contenido del mensaje
                position: 'top-end',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
        {% endfor %}
    {% endif %}
</script>

{% endblock %}
