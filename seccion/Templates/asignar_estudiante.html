{% extends "principal/inicio2.html" %}
<h2>Asignar Estudiante a {{ seccion.nombre }}</h2>
<form method="POST">
    {% csrf_token %}
    <select name="estudiante">
        {% for estudiante in estudiantes %}
        <option value="{{ estudiante.id }}">{{ estudiante.nombre }} {{ estudiante.apellido }}</option>
        {% endfor %}
    </select>
    <button type="submit">Asignar Estudiante</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
<a href="{% url 'gestionar_secciones' %}">Volver a la lista de secciones</a>
